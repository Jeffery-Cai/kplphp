<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="kplphp,kplphp后台框架,基于thinkphp6">
    <meta name="author" content="JefferyCai">
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=0">
    <title>登录 - kplphp极简极速后台框架</title>
    <link rel="shortcut icon" href="__PUBLICS__/favicon.ico"/>
    <link rel="stylesheet" href="__STATIC__/vendors/bundle.css" type="text/css">
    <link rel="stylesheet" href="__STATIC__/assets/css/app.min.css" type="text/css">
</head>
<body class="form-membership">
<div class="form-wrapper">
    <div id="logo">
        <img class="logo" src="__PUBLICS__/logo-b.png" alt="image">
        <img class="logo-dark" src="__PUBLICS__/logo-b.png" alt="image">
    </div>
    <h5>登录</h5>
    <form method="post" id="form" action="{:url('/login/index')}" target="iframe_form">
        <div class="form-group">
            <input type="text" name="username" class="form-control" placeholder="账号" value="" required autofocus>
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="密码" value="" required>
        </div>
        <div class="form-group d-flex justify-content-between">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" name="remember_me" value="1" class="custom-control-input" checked="" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">长时间记住</label>
            </div>
        </div>
        <button type="submit" class="btn btn-secondary btn-block">kplphp后台登录</button>
        <hr>
        <p class="text-muted">使用其它方式进行登录</p>
        <ul class="list-inline">
            <li class="list-inline-item">
                <a href="#" class="btn btn-floating btn-facebook">
                    <i class="fa fa-qq"></i>
                </a>
            </li>
            <li class="list-inline-item">
                <a href="#" class="btn btn-floating btn-twitter">
                    <i class="fa fa-wechat"></i>
                </a>
            </li>
        </ul>
        <hr>
        <p class="text-muted">喜欢并下载该框架</p>
        <a href="https://gitee.com/JefferyCai/kplphp" target="_blank" rel="noopener noreferrer" class="btn btn-outline-light btn-sm">码云地址</a>
    </form>
</div>
<script>
    //接收ifram页面返回的消息
    function iframe_form_msg(code, msg, url = ''){
        //这里简单弹窗，想要其他效果可以用其他插件弹窗
        if(code == 1){
            toastr.success(msg);
            setTimeout(function(){
                location.href = url;
            }, 1000);
        }else{
            toastr.error(msg);
        }
    }
</script>
<div id="alert_message" style="display:none">
    <iframe name=iframe_form id="ifr" scrolling="no"></iframe>
</div>
<script src="__STATIC__/vendors/bundle.js"></script>
</body>
</html>
