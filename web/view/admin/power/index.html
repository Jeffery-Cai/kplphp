<script>
    function edit(id) {
        window.location.href = '{:url("/power/edit")}?id='+id;
    }
    function del(id,that) {
        window.location.href = '{:url("/power/del")}?id='+id;
    }
    function fieldchange(id,field='status')
    {
        $.post("{:url('/power/fieldchange')}",{id:id,field:field},function(){});
    }
    $(document).ready(function () {

        $('#example1').DataTable({
            dom: 'Bfrtip',
            buttons: [{
                extend: 'excelHtml5',
                text: '导出数据',
                customize: function (xlsx) {
                    var sheet = xlsx.xl.worksheets['sheet1.xml'];
                    $('row c[r^="C"]', sheet).attr('s', '2');
                }
            }],
            lengthChange:false,//是否允许用户改变表格每页显示的记录数
            paging: true,//是否开启本地分页
            pagingType:"simple_numbers",//分页按钮显示选项
            searching:false,//是否允许 DataTables 开启本地搜索
            info:false,//是否显示左下角信息
            ordering:false,
            serverSide: true, // 服务端处理分页
            processing:true,// 数据量大则显示进度
            ajax: function (data, callback, settings) {
                var param = {};
                param.size = data.length;//页面显示记录条数，在页面显示每页显示多少项的时候
                param.start = data.start;//开始的记录序号
                param.page = (data.start / data.length)+1;//当前页码
                param.order = data.order[0];
                $.ajax({
                    url:"{:url('/Power/index')}",
                    type:'POST',
                    cache: false,  //禁用缓存
                    data: param,  //传入组装的参数
                    dataType: "json",
                    success: function (result) {
                        setTimeout(function () {
                            //封装返回数据
                            var returnData = {};
                            returnData.draw = data.draw;//这里直接自行返回了draw计数器,应该由后台返回
                            returnData.recordsTotal = result.total;//返回数据全部记录
                            returnData.recordsFiltered = result.total;//后台不实现过滤功能，每次查询均视作全部结果
                            returnData.data = result.data;//返回的数据列表
                            callback(returnData);
                        }, 200);
                    }
                })
            },
            columns: [
                { data : null,'render':function (data,type,row,meta) {
                        var html = 'ID: '+row['id']+' ';
                        if(row['id'] != 1)
                        {
                            html += '<button onclick="edit('+row['id']+')" title="编辑" data-toggle="tooltip" data-placement="top" type="button" class="btn btn-secondary btn-sm" href="#'+row['id']+'"  ><i class="ti-check-box"></i></button> ';
                            html += ' <button onclick="del('+row['id']+')" title="删除" data-toggle="tooltip" data-placement="top" type="button" class="btn btn-secondary btn-sm" href="#'+row['id']+'"  ><i class="ti-trash"></i></button>';
                        }else{
                            // html += '<button disabled type="button" class="btn btn-secondary btn-sm" href="#'+row['id']+'"  >不可操作</button> ';
                        }
                        return html;
                    }},
                { data: "role_name"},
                { data: "username"},
                { data: "nickname"},
                { data: "email"},
                { data: "mobile"},
                { data: null,'render':function (data,type,row,meta) {
                        var html = '<div class="form-group"><div class="custom-control custom-switch custom-checkbox-secondary">';
                        if(row['id'] != 1) {
                            if (row['status'] == 1) {
                                html += '<input type="checkbox"  onclick="fieldchange(' + row['id'] + ')" value="' + row['id'] + '" class="custom-control-input" id="customSwitch' + row['id'] + '" checked><label class="custom-control-label" for="customSwitch' + row['id'] + '"></label>';
                            } else {
                                html += '<input type="checkbox" onclick="fieldchange(' + row['id'] + ')" value="' + row['id'] + '" class="custom-control-input" id="customSwitch' + row['id'] + '"><label class="custom-control-label" for="customSwitch' + row['id'] + '"></label>';
                            }
                        }
                        html += '</div></div>';
                        return html;
                    }},
                { data: "create_time"},
                { data: "update_time"}
            ]
        });

    });
</script>
