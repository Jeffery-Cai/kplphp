{include file="public/header-static"/}
{include file="public/sidebar"/}


<div id="main">

    {include file="public/header"/}
    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h4>系统设置</h4>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="#">首页</a>
                        </li>

                        <li class="breadcrumb-item active" aria-current="page">系统设置</li>
                    </ol>
                </nav>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <ul class="nav nav-pills">
                                <li class="nav-item">
                                    <a class="nav-link active" href="{:url('/system/index')}">密码设置</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link " href="#">其他设置</a>
                                </li>
                            </ul>
                            <br>
                            <form action="{:url('/system/set_password')}" method="post" target="iframe_form" >
                                <div class="form-group row">
                                    <label for="password" class="col-sm-1 col-form-label">当前密码</label>
                                    <div class="col-sm-11">
                                        <input type="text" id="password" name="password"  class="form-control" placeholder="当前密码" value="">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="newpassword" class="col-sm-1 col-form-label">输入新密码</label>
                                    <div class="col-sm-11">
                                        <input type="password" id="newpassword" name="newpassword"  class="form-control" placeholder="输入新密码" value="">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="comnewpassword" class="col-sm-1 col-form-label">确认密码</label>
                                    <div class="col-sm-11">
                                        <input type="password" id="comnewpassword" name="comnewpassword"  class="form-control" placeholder="确认密码" value="">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="" class="col-sm-1">
                                        <button type="reset" class="btn btn-secondary">重置</button>
                                    </label>
                                    <div class="col-sm-9">
                                        <button type="submit" class="btn btn-secondary">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    {include file="public/footer"/}
</div>

<script src="__STATIC__/vendors/bundle.js"></script>
<script src="__STATIC__/vendors/prism/prism.js"></script>
<script src="__STATIC__/assets/js/app.min.js"></script>
